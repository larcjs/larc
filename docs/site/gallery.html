<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Component Gallery â€” LARC PAN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lexend', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      line-height: 1.6;
      color: var(--color-text);
      background: var(--color-bg-alt);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-sm);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-content {
      flex: 1;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--color-text-muted);
      font-size: 1.125rem;
    }

    .filter-bar {
      background: var(--color-surface);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      margin-bottom: 2rem;
      box-shadow: var(--shadow-sm);
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .filter-bar label {
      font-weight: 600;
      color: var(--color-text-muted);
    }

    .filter-bar select,
    .filter-bar input {
      padding: 0.5rem 1rem;
      border: 1px solid var(--color-border);
      border-radius: 0.5rem;
      font-family: inherit;
      font-size: 0.95rem;
    }

    .filter-bar input {
      flex: 1;
      min-width: 250px;
    }

    .tag-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .tag {
      padding: 0.375rem 0.875rem;
      border-radius: 2rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid var(--color-border);
      background: var(--color-surface);
    }

    .tag:hover {
      background: var(--color-surface-alt);
      border-color: var(--color-primary);
    }

    .tag.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 2rem;
    }

    .component-card {
      background: var(--color-surface);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--shadow-md);
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .component-card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-4px);
    }

    .component-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 1rem;
    }

    .component-name {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-primary);
      font-family: 'JetBrains Mono', monospace;
    }

    .status-badge {
      padding: 0.25rem 0.625rem;
      border-radius: 0.375rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-stable {
      background: #d1fae5;
      color: #065f46;
    }

    .status-new {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-beta {
      background: #fef3c7;
      color: #92400e;
    }

    .component-description {
      color: var(--color-text-muted);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .component-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .component-tag {
      padding: 0.25rem 0.625rem;
      background: var(--color-bg-alt);
      border-radius: 0.375rem;
      font-size: 0.8rem;
      color: var(--color-text-muted);
    }

    .component-preview {
      background: var(--color-bg-alt);
      border-radius: 0.5rem;
      padding: 1rem;
      min-height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--color-border);
    }

    .component-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      padding: 0.625rem 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
      cursor: pointer;
      border: none;
      font-family: inherit;
      font-size: 0.9rem;
      flex: 1;
      text-align: center;
    }

    .btn-primary {
      background: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--color-primary-dark);
    }

    .btn-secondary {
      background: var(--color-surface);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }

    .btn-secondary:hover {
      background: var(--color-bg-alt);
      border-color: var(--color-primary);
    }

    .code-snippet {
      background: var(--color-code-bg);
      color: #e2e8f0;
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      overflow-x: auto;
      line-height: 1.5;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: var(--color-surface);
      border-radius: var(--border-radius);
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-primary);
    }

    .modal-close {
      font-size: 1.5rem;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--color-text-muted);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .editor-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .editor-pane {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .editor-label {
      font-weight: 600;
      color: var(--color-text-muted);
      font-size: 0.9rem;
    }

    .code-editor {
      width: 100%;
      min-height: 300px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.875rem;
      padding: 1rem;
      border: 1px solid var(--color-border);
      border-radius: 0.5rem;
      background: var(--color-code-bg);
      color: #e2e8f0;
      resize: vertical;
    }

    .preview-frame {
      width: 100%;
      min-height: 300px;
      border: 1px solid var(--color-border);
      border-radius: 0.5rem;
      background: var(--color-surface);
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }

      .editor-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1>Component Gallery</h1>
        <p class="subtitle">Explore, preview, and experiment with all LARC PAN components</p>
      </div>
      <pan-theme-toggle variant="icon"></pan-theme-toggle>
    </header>

    <div class="filter-bar">
      <input type="text" id="search" placeholder="Search components...">
      <label>Filter by:</label>
      <div class="tag-group">
        <span class="tag active" data-category="all">All</span>
        <span class="tag" data-category="core">Core</span>
        <span class="tag" data-category="data">Data</span>
        <span class="tag" data-category="ui">UI</span>
        <span class="tag" data-category="bridge">Bridges</span>
        <span class="tag" data-category="new">New</span>
      </div>
    </div>

    <div class="gallery-grid" id="gallery"></div>
  </div>

  <!-- Modal for live editing -->
  <div class="modal" id="playground-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Component Playground</h2>
        <button class="modal-close" onclick="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <div class="editor-container">
          <div class="editor-pane">
            <label class="editor-label">HTML</label>
            <textarea class="code-editor" id="code-editor"></textarea>
          </div>
          <div class="editor-pane">
            <label class="editor-label">Live Preview</label>
            <iframe class="preview-frame" id="preview-frame"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Fetch components from registry
    let components = [];

    // Function to generate example code from component metadata
    function generateExampleCode(comp) {
      if (comp.helpText) {
        // Extract code from helpText if available
        const codeMatch = comp.helpText.match(/<pre>([\s\S]*?)<\/pre>/);
        if (codeMatch) {
          return codeMatch[1].replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&quot;/g, '"');
        }
      }

      // Generate basic example
      let code = `<pan-bus></pan-bus>\n<${comp.name}`;

      // Add common attributes as examples
      const exampleAttrs = comp.attributes.filter(attr =>
        attr.helpText || attr.default || ['topic', 'resource', 'value'].includes(attr.name)
      ).slice(0, 3);

      if (exampleAttrs.length > 0) {
        code += '\n';
        exampleAttrs.forEach(attr => {
          const value = attr.helpText || attr.default || `"example-${attr.name}"`;
          code += `  ${attr.name}=${typeof value === 'string' && value.startsWith('[') ? "'" : '"'}${value}${typeof value === 'string' && value.startsWith('[') ? "'" : '"'}\n`;
        });
        code += `></${comp.name}>`;
      } else {
        code += `></${comp.name}>`;
      }

      return code;
    }

    // Transform registry format to gallery format
    async function loadComponents() {
      try {
        const response = await fetch('./component-registry.json');
        const registry = await response.json();

        components = registry.components.map(comp => ({
          name: comp.name,
          description: comp.description || `${comp.displayName} component`,
          category: Array.isArray(comp.tags) ? comp.tags : [comp.category],
          status: comp.status || 'stable',
          code: generateExampleCode(comp),
          icon: comp.icon,
          since: comp.since,
          attributes: comp.attributes
        }));

        // Initial render
        renderComponents();
        updateStats();
      } catch (error) {
        console.error('Failed to load components:', error);
        gallery.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
            <p style="color: var(--color-text-muted);">Failed to load component registry.</p>
            <p style="color: var(--color-text-muted); font-size: 0.875rem;">Error: ${error.message}</p>
          </div>
        `;
      }
    }

    function updateStats() {
      const totalCount = components.length;
      const stableCount = components.filter(c => c.status === 'stable').length;
      const subtitle = document.querySelector('.subtitle');
      if (subtitle) {
        subtitle.textContent = `Explore ${totalCount} components for building LARC applications (${stableCount} stable)`;
      }
    }

    const gallery = document.getElementById('gallery');
    const search = document.getElementById('search');
    let currentCategory = 'all';

    function renderComponents(filter = '', category = 'all') {
      gallery.innerHTML = '';

      const filtered = components.filter(comp => {
        const matchesSearch = comp.name.toLowerCase().includes(filter.toLowerCase()) ||
                            comp.description.toLowerCase().includes(filter.toLowerCase());
        const matchesCategory = category === 'all' || comp.category.includes(category);
        return matchesSearch && matchesCategory;
      });

      filtered.forEach(comp => {
        const card = document.createElement('div');
        card.className = 'component-card';

        const tags = comp.category.map(cat =>
          `<span class="component-tag">${cat}</span>`
        ).join('');

        card.innerHTML = `
          <div class="component-header">
            <div class="component-name">&lt;${comp.name}&gt;</div>
            <span class="status-badge status-${comp.status}">${comp.status}</span>
          </div>
          <div class="component-description">${comp.description}</div>
          <div class="component-tags">${tags}</div>
          <div class="component-actions">
            <button class="btn btn-primary" onclick="openPlayground('${comp.name}')">
              Try it
            </button>
            <a href="/larc/packages/components/${comp.name}.mjs" class="btn btn-secondary" target="_blank">
              View Source
            </a>
          </div>
        `;

        gallery.appendChild(card);
      });

      if (filtered.length === 0) {
        gallery.innerHTML = '<p style="text-align:center;color:var(--color-text-muted);grid-column:1/-1;">No components found.</p>';
      }
    }

    // Search functionality
    search.addEventListener('input', (e) => {
      renderComponents(e.target.value, currentCategory);
    });

    // Category filter
    document.querySelectorAll('.tag').forEach(tag => {
      tag.addEventListener('click', () => {
        document.querySelectorAll('.tag').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        currentCategory = tag.dataset.category;
        renderComponents(search.value, currentCategory);
      });
    });

    // Playground functionality
    window.openPlayground = (componentName) => {
      const comp = components.find(c => c.name === componentName);
      if (!comp) return;

      document.getElementById('modal-title').textContent = `<${componentName}> Playground`;
      document.getElementById('code-editor').value = comp.code;
      document.getElementById('playground-modal').classList.add('active');

      updatePreview();
    };

    window.closeModal = () => {
      document.getElementById('playground-modal').classList.remove('active');
    };

    function updatePreview() {
      const code = document.getElementById('code-editor').value;
      const frame = document.getElementById('preview-frame');

      // Use pan.mjs autoloader which automatically:
      // - Creates <pan-bus> if not present
      // - Auto-loads components as they're encountered
      const html = `<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: system-ui; padding: 1rem; }
    * { box-sizing: border-box; }
  </style>
  <script type="module" src="/larc/packages/core/pan.mjs"><\/script>
</head>
<body>
  <!-- Example code loaded from gallery -->
  ${code}
</body>
</html>`;

      frame.srcdoc = html;
    }

    // Live preview updates
    document.getElementById('code-editor').addEventListener('input', updatePreview);

    // Close modal on escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

    // Close modal on backdrop click
    document.getElementById('playground-modal').addEventListener('click', (e) => {
      if (e.target.id === 'playground-modal') closeModal();
    });

    // Load and render components
    loadComponents();
  </script>

  <!-- Theme System -->
  <pan-theme-provider theme="auto"></pan-theme-provider>

  <script type="module">
    import '/larc/packages/components/pan-theme-provider.mjs';
    import '/larc/packages/components/pan-theme-toggle.mjs';
  </script>
</body>
</html>
