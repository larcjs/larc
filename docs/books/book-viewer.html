<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Viewer — LARC</title>
  <meta name="description" content="Read LARC books with a beautiful reader interface">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-width: 320px;
      --content-width: 7in;
      --header-height: 56px;
      --color-bg: #ffffff;
      --color-bg-alt: #f8fafc;
      --color-sidebar: #1e293b;
      --color-sidebar-hover: #334155;
      --color-text: #1e293b;
      --color-text-muted: #64748b;
      --color-text-light: #94a3b8;
      --color-border: #e2e8f0;
      --color-primary: #0f766e;
      --color-primary-light: #5eead4;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #0f172a;
        --color-bg-alt: #1e293b;
        --color-sidebar: #020617;
        --color-sidebar-hover: #1e293b;
        --color-text: #f1f5f9;
        --color-text-muted: #94a3b8;
        --color-text-light: #64748b;
        --color-border: #334155;
        --color-primary: #5eead4;
        --color-primary-light: #99f6e4;
      }
    }

    [data-theme="dark"] {
      --color-bg: #0f172a;
      --color-bg-alt: #1e293b;
      --color-sidebar: #020617;
      --color-sidebar-hover: #1e293b;
      --color-text: #f1f5f9;
      --color-text-muted: #94a3b8;
      --color-text-light: #64748b;
      --color-border: #334155;
      --color-primary: #5eead4;
      --color-primary-light: #99f6e4;
    }

    [data-theme="light"] {
      --color-bg: #ffffff;
      --color-bg-alt: #f8fafc;
      --color-sidebar: #1e293b;
      --color-sidebar-hover: #334155;
      --color-text: #1e293b;
      --color-text-muted: #64748b;
      --color-text-light: #94a3b8;
      --color-border: #e2e8f0;
      --color-primary: #0f766e;
      --color-primary-light: #5eead4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Lexend', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
    }

    /* Layout */
    .viewer {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--color-sidebar);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, width 0.3s ease;
      position: relative;
      z-index: 100;
      flex-shrink: 0;
    }

    .sidebar.collapsed {
      transform: translateX(calc(-1 * var(--sidebar-width)));
      width: 0;
      overflow: hidden;
    }

    .sidebar-header {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: var(--header-height);
    }

    .sidebar-title {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .sidebar-title a {
      color: inherit;
      text-decoration: none;
    }

    .sidebar-title a:hover {
      color: var(--color-primary-light);
    }

    .toggle-btn {
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.375rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .toggle-btn svg {
      width: 20px;
      height: 20px;
    }

    /* TOC */
    .toc-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
    }

    .toc-container::-webkit-scrollbar {
      width: 6px;
    }

    .toc-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .toc-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .toc-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .toc-section {
      margin-bottom: 0.5rem;
    }

    .toc-section-header {
      padding: 0.5rem 1.25rem;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #64748b;
    }

    .toc-item {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      padding: 0.5rem 1.25rem;
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.875rem;
      line-height: 1.4;
      transition: all 0.15s;
      border-left: 3px solid transparent;
    }

    .toc-item:hover {
      background: var(--color-sidebar-hover);
      color: #fff;
    }

    .toc-item.active {
      background: var(--color-sidebar-hover);
      color: var(--color-primary-light);
      border-left-color: var(--color-primary-light);
    }

    .toc-item-number {
      flex-shrink: 0;
      font-weight: 600;
      color: var(--color-primary-light);
    }

    .toc-item-text {
      flex: 1;
    }

    .toc-item.level-2,
    .toc-item.level-3 {
      padding-left: 2rem;
      font-size: 0.8125rem;
      color: #94a3b8;
      gap: 0.375rem;
    }

    .toc-item.level-2 .toc-item-text::before,
    .toc-item.level-3 .toc-item-text::before {
      content: '• ';
      color: #64748b;
    }

    .toc-item.level-3 {
      padding-left: 2.75rem;
      font-size: 0.75rem;
      color: #64748b;
    }

    /* Collapsed Toggle Button */
    .sidebar-toggle-collapsed {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      z-index: 99;
      background: var(--color-sidebar);
      color: #fff;
      border: none;
      padding: 1rem 0.5rem;
      border-radius: 0 0.5rem 0.5rem 0;
      cursor: pointer;
      transition: all 0.2s;
      display: none;
      box-shadow: var(--shadow-md);
    }

    .sidebar-toggle-collapsed:hover {
      background: var(--color-sidebar-hover);
      padding-right: 0.75rem;
    }

    .sidebar-toggle-collapsed svg {
      width: 20px;
      height: 20px;
    }

    .sidebar.collapsed ~ .sidebar-toggle-collapsed {
      display: flex;
    }

    /* Main Content Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      overflow: hidden;
    }

    /* Header */
    .header {
      height: var(--header-height);
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .book-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-text);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .header-btn {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-muted);
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
      transition: all 0.2s;
      text-decoration: none;
    }

    .header-btn:hover {
      background: var(--color-bg-alt);
      color: var(--color-text);
      border-color: var(--color-primary);
    }

    .header-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Content Wrapper */
    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      background: var(--color-bg);
    }

    .content {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 4rem;
      min-height: 100%;
      box-sizing: border-box;
    }

    /* Book content container */
    #bookContent {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      box-sizing: border-box;
    }


    /* Loading State */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--color-text-muted);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--color-border);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        z-index: 1000;
      }

      .sidebar.collapsed {
        transform: translateX(-100%);
      }

      .sidebar-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .sidebar:not(.collapsed) ~ .sidebar-overlay {
        display: block;
      }

      .content {
        padding: 2rem;
      }
    }

    @media (max-width: 768px) {
      .content {
        padding: 1.5rem;
      }

      .header {
        padding: 0 1rem;
      }

      .book-title {
        font-size: 0.875rem;
      }
    }

    /* Print */
    @media print {
      .sidebar, .header, .sidebar-toggle-collapsed {
        display: none !important;
      }

      .content-wrapper {
        background: white;
      }

      .content {
        max-width: 100%;
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <div class="viewer">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-title">
          <a href="/site/index.html">LARC</a>
          <span>/ Books</span>
        </div>
        <button class="toggle-btn" id="toggleSidebar" title="Toggle sidebar">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 19l-7-7 7-7M18 19l-7-7 7-7"/>
          </svg>
        </button>
      </div>
      <div class="toc-container" id="tocContainer">
        <div class="loading">
          <div class="loading-spinner"></div>
          <span>Loading contents...</span>
        </div>
      </div>
    </aside>

    <!-- Collapsed Toggle -->
    <button class="sidebar-toggle-collapsed" id="showSidebar" title="Show table of contents">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M13 5l7 7-7 7M6 5l7 7-7 7"/>
      </svg>
    </button>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <div class="header-left">
          <button class="toggle-btn" id="mobileToggle" title="Toggle sidebar" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
          <span class="book-title" id="bookTitle">Loading...</span>
        </div>
        <div class="header-right">
          <a href="/site/books.html" class="header-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
            </svg>
            All Books
          </a>
          <a href="" class="header-btn" id="downloadPdf" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
            </svg>
            PDF
          </a>
          <button class="header-btn" id="themeToggle" title="Toggle theme">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
            </svg>
          </button>
        </div>
      </header>

      <div class="content-wrapper">
        <article id="bookContent" class="content"></article>
      </div>
    </main>
  </div>

  <script>
    // Book configurations
    const books = {
      'learning-larc': {
        title: 'Learning LARC',
        url: '/docs/books/learning-larc/output/html/learning-larc.html',
        pdf: '/docs/books/learning-larc/output/pdf/learning-larc.pdf',
        cover: '/docs/books/learning-larc/cover.jpg'
      },
      'building-with-larc': {
        title: 'Building with LARC',
        url: '/docs/books/building-with-larc/output/html/building-with-larc.html',
        pdf: '/docs/books/building-with-larc/output/pdf/building-with-larc.pdf',
        cover: '/docs/books/building-with-larc/cover.jpg'
      }
    };

    // HTML escape helper to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Get book from URL params
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get('book') || 'learning-larc';
    const book = books[bookId] || books['learning-larc'];

    // DOM elements
    const sidebar = document.getElementById('sidebar');
    const tocContainer = document.getElementById('tocContainer');
    const bookContent = document.getElementById('bookContent');
    const bookTitle = document.getElementById('bookTitle');
    const downloadPdf = document.getElementById('downloadPdf');
    const toggleSidebar = document.getElementById('toggleSidebar');
    const showSidebar = document.getElementById('showSidebar');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const mobileToggle = document.getElementById('mobileToggle');
    const themeToggle = document.getElementById('themeToggle');

    // Set book title
    bookTitle.textContent = book.title;
    document.title = `${book.title} — LARC Books`;

    // Set PDF download link
    if (book.pdf) {
      downloadPdf.href = book.pdf;
      downloadPdf.style.display = 'flex';
    }

    // Create shadow DOM for book content
    const shadowRoot = bookContent.attachShadow({ mode: 'open' });
    let shadowContent = null;

    // Show loading state in shadow DOM
    shadowRoot.innerHTML = `
      <style>
        .loading {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 4rem 2rem;
          color: #64748b;
          font-family: sans-serif;
        }
        .loading-spinner {
          width: 40px;
          height: 40px;
          border: 3px solid #e2e8f0;
          border-top-color: #0f766e;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 1rem;
        }
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="loading">
        <div class="loading-spinner"></div>
        <span>Loading book content...</span>
      </div>
    `;

    // Load book content
    async function loadBook() {
      try {
        const response = await fetch(book.url);
        const html = await response.text();

        // Parse the HTML
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // Get book directory for resolving relative URLs
        const bookUrl = new URL(book.url, window.location.href);
        const bookDir = bookUrl.href.substring(0, bookUrl.href.lastIndexOf('/') + 1);

        // Fix relative image paths in the document
        doc.querySelectorAll('img[src]').forEach(img => {
          const src = img.getAttribute('src');
          if (src && !src.startsWith('http') && !src.startsWith('/')) {
            img.setAttribute('src', new URL(src, bookDir).href);
          }
        });

        // Extract TOC before moving content to shadow DOM
        const toc = doc.querySelector('#TOC, nav[role="doc-toc"]');
        if (toc) {
          const tocHtml = buildTOC(toc);
          tocContainer.innerHTML = tocHtml;

          // Add click handlers for TOC items (will be updated after shadow content loads)
          tocContainer.querySelectorAll('.toc-item').forEach(item => {
            item.addEventListener('click', (e) => {
              e.preventDefault();
              const targetId = item.getAttribute('href').slice(1);
              if (shadowContent) {
                const target = shadowContent.querySelector(`#${CSS.escape(targetId)}`);
                if (target) {
                  target.scrollIntoView({ behavior: 'smooth' });
                  // Update active state
                  tocContainer.querySelectorAll('.toc-item').forEach(i => i.classList.remove('active'));
                  item.classList.add('active');
                  // Close sidebar on mobile
                  if (window.innerWidth <= 1024) {
                    sidebar.classList.add('collapsed');
                  }
                }
              }
            });
          });
        }

        // Clear loading state in shadow DOM
        shadowRoot.innerHTML = '';

        // Create shadow DOM content wrapper
        shadowContent = document.createElement('div');
        shadowContent.style.cssText = 'width: 100%; max-width: 1400px; margin: 0 auto; padding: 3rem 4rem;';

        // Load book's CSS files into shadow DOM
        const cssLinks = doc.querySelectorAll('link[rel="stylesheet"]');
        for (const linkEl of cssLinks) {
          const href = linkEl.getAttribute('href');
          if (href && !href.startsWith('http')) {
            const cssUrl = new URL(href, bookDir).href;
            const styleLink = document.createElement('link');
            styleLink.rel = 'stylesheet';
            styleLink.href = cssUrl;
            shadowRoot.appendChild(styleLink);
          }
        }

        // Extract main content (everything except TOC)
        const body = doc.body.cloneNode(true);
        const tocToRemove = body.querySelector('#TOC, nav[role="doc-toc"]');
        if (tocToRemove) tocToRemove.remove();

        // Add book cover if available
        let contentHtml = '';
        if (book.cover) {
          contentHtml = `
            <div style="text-align: center; margin-bottom: 3rem;">
              <img src="${book.cover}" alt="${book.title} Cover" style="max-width: 100%; height: auto; max-height: 600px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.15);" />
            </div>
          `;
        }
        contentHtml += body.innerHTML;

        // Move content to shadow DOM
        shadowContent.innerHTML = contentHtml;
        shadowRoot.appendChild(shadowContent);

        // Fix internal links in shadow DOM
        shadowContent.querySelectorAll('a[href^="#"]').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const targetId = link.getAttribute('href').slice(1);
            const target = shadowContent.querySelector(`#${CSS.escape(targetId)}`);
            if (target) {
              target.scrollIntoView({ behavior: 'smooth' });
            }
          });
        });

        // Handle hash navigation
        if (window.location.hash) {
          setTimeout(() => {
            const targetId = window.location.hash.slice(1);
            const target = shadowContent.querySelector(`#${CSS.escape(targetId)}`);
            if (target) {
              target.scrollIntoView();
            }
          }, 100);
        }

      } catch (error) {
        console.error('Error loading book:', error);
        shadowRoot.innerHTML = `
          <div style="text-align: center; padding: 4rem 2rem; font-family: sans-serif;">
            <h2>Error Loading Book</h2>
            <p>Sorry, we couldn't load the book content. Please try again.</p>
            <p style="color: #64748b;">${escapeHtml(error.message || 'Unknown error')}</p>
            <p><a href="${escapeHtml(book.url)}" style="color: #0f766e;">View original HTML</a></p>
          </div>
        `;
      }
    }

    // Build TOC HTML
    function buildTOC(tocElement) {
      let html = '';
      let chapterNumber = 0;

      function processItems(ul, level = 1) {
        const items = ul.querySelectorAll(':scope > li');
        items.forEach(li => {
          const link = li.querySelector(':scope > a');
          if (link) {
            const levelClass = level > 1 ? ` level-${Math.min(level, 3)}` : '';

            if (level === 1) {
              // Chapter level - add number
              chapterNumber++;
              html += `<a href="${link.getAttribute('href')}" class="toc-item${levelClass}">`;
              html += `<span class="toc-item-number">${chapterNumber}.</span>`;
              html += `<span class="toc-item-text">${link.textContent}</span>`;
              html += `</a>`;
            } else {
              // Subsections - just text (bullet added via CSS)
              html += `<a href="${link.getAttribute('href')}" class="toc-item${levelClass}">`;
              html += `<span class="toc-item-text">${link.textContent}</span>`;
              html += `</a>`;
            }
          }
          const subUl = li.querySelector(':scope > ul');
          if (subUl) {
            processItems(subUl, level + 1);
          }
        });
      }

      const rootUl = tocElement.querySelector('ul');
      if (rootUl) {
        processItems(rootUl);
      }

      return html;
    }

    // Toggle sidebar
    function toggleSidebarFn() {
      sidebar.classList.toggle('collapsed');
      localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    }

    toggleSidebar.addEventListener('click', toggleSidebarFn);
    showSidebar.addEventListener('click', toggleSidebarFn);
    sidebarOverlay.addEventListener('click', () => sidebar.classList.add('collapsed'));
    mobileToggle.addEventListener('click', toggleSidebarFn);

    // Restore sidebar state
    if (localStorage.getItem('sidebarCollapsed') === 'true') {
      sidebar.classList.add('collapsed');
    }

    // Mobile detection
    function checkMobile() {
      if (window.innerWidth <= 1024) {
        mobileToggle.style.display = 'flex';
        if (!localStorage.getItem('sidebarCollapsed')) {
          sidebar.classList.add('collapsed');
        }
      } else {
        mobileToggle.style.display = 'none';
      }
    }

    window.addEventListener('resize', checkMobile);
    checkMobile();

    // Theme toggle
    function getTheme() {
      return localStorage.getItem('theme') || 'auto';
    }

    function setTheme(theme) {
      if (theme === 'auto') {
        document.documentElement.removeAttribute('data-theme');
      } else {
        document.documentElement.setAttribute('data-theme', theme);
      }
      localStorage.setItem('theme', theme);
    }

    themeToggle.addEventListener('click', () => {
      const current = getTheme();
      if (current === 'auto' || current === 'light') {
        setTheme('dark');
      } else {
        setTheme('light');
      }
    });

    // Initialize theme
    const savedTheme = getTheme();
    if (savedTheme !== 'auto') {
      setTheme(savedTheme);
    }

    // Load the book
    loadBook();
  </script>
</body>
