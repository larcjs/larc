<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- CRITICAL: Load theme BEFORE CSS to prevent flash -->
  <script src="../../playground/theme-init.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PAN Demo Suite · 05 Lit Wrapper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/grail.css">
</head>
<body>
  <div class="app-shell">
    

    <main class="main-region">
      <header class="main-header">
        <h1>Lit + PAN</h1>
        <p>
          A Lit component wires into the PAN bus by instantiating a <code>PanClient</code> and reacting to messages in <code>firstUpdated</code>.
        </p>
        <div class="badge-row">
          <span class="badge">framework interop</span>
          <span class="badge">shadow DOM safe</span>
          <span class="badge">custom elements</span>
        </div>
      </header>

      <section class="content-area">
        <section class="panel" style="max-width:720px;">
          <div class="panel-header">
            <div>
              <h2>Lit Chat Card</h2>
              <div class="subtitle">Subscribes to <code>chat.message</code> and publishes on submit.</div>
            </div>
            <div class="toolbar">
              <a class="button-link" href="https://lit.dev" target="_blank" rel="noopener">Lit Docs</a>
            </div>
          </div>
          <div class="panel-body">
            <lit-chat></lit-chat>
          </div>
        </section>
      </section>
    </main>
  </div>

  <script type="module">
    import { LitElement, html, css } from 'https://unpkg.com/lit?module';

    class PanClient {
      constructor(host = document) { this.host = host; }
      pub(msg) { this.host.dispatchEvent(new CustomEvent('pan:publish', { detail: msg, bubbles: true, composed: true })); }
      sub(pattern, fn) {
        const onDeliver = (e) => {
          const detail = e.detail;
          if (detail?.topic && PanClient.matches(detail.topic, pattern)) fn(detail);
        };
        this.host.addEventListener('pan:deliver', onDeliver);
        this.host.dispatchEvent(new CustomEvent('pan:subscribe', { detail: { topics: [pattern] }, bubbles: true, composed: true }));
        return () => this.host.removeEventListener('pan:deliver', onDeliver);
      }
      static matches(topic, pattern) {
        if (pattern === '*' || topic === pattern) return true;
        if (pattern.includes('*')) {
          const esc = (s) => s.replace(/[|\\{}()\[\]^$+?.]/g, '\\$&').replace(/\*/g, '[^.]+');
          return new RegExp(`^${esc(pattern)}$`).test(topic);
        }
        return false;
      }
    }

    customElements.define('pan-bus', class extends HTMLElement {
      subs = [];
      connectedCallback() {
        document.addEventListener('pan:publish', (e) => this.#pub(e), true);
        document.addEventListener('pan:subscribe', (e) => this.#sub(e), true);
      }
      #sub(e) {
        const { topics = [] } = e.detail || {};
        const el = e.composedPath?.()[0] ?? document;
        topics.forEach((pattern) => this.subs.push({ pattern, el }));
      }
      #pub(e) {
        const msg = e.detail;
        this.subs.forEach((s) => PanClient.matches(msg.topic, s.pattern) && s.el.dispatchEvent(new CustomEvent('pan:deliver', { detail: msg })));
      }
    });

    class LitChat extends LitElement {
      static styles = css`
        :host{display:block;padding:1.2rem;border-radius:1rem;border:1px solid rgba(15,23,42,0.12);background:rgba(255,255,255,0.88);}
        h3{margin:0 0 .6rem 0;font-size:1.2rem;}
        form{display:flex;gap:.6rem;margin-top:.8rem;}
        input{flex:1;padding:.65rem .75rem;border-radius:.8rem;border:1px solid rgba(15,23,42,0.15);}
        button{padding:.65rem 1rem;border-radius:.8rem;border:none;background:var(--color-accent,#2563eb);color:#fff;font-weight:600;cursor:pointer;}
        button:hover{background:#1d4ed8;}
        pre{margin:0;background:rgba(37,99,235,0.08);padding:12px 16px;border-radius:12px;font-family:ui-monospace, SFMono-Regular, Menlo;}
        em{color:var(--color-muted,#5f6b84);}
      `;
      pc = new PanClient(this);
      last = null;
      firstUpdated() {
        this.off = this.pc.sub('chat.message', (m) => { this.last = m.data; this.requestUpdate(); });
      }
      disconnectedCallback() {
        super.disconnectedCallback();
        this.off && this.off();
      }
      render() {
        return html`
          <h3>Lit ↔ PAN</h3>
          ${this.last
            ? html`<pre>${JSON.stringify(this.last, null, 2)}</pre>`
            : html`<em>No messages yet.</em>`}
          <form @submit=${this.#onSubmit}>
            <input id="t" placeholder="Say hi" />
            <button>Send</button>
          </form>
        `;
      }
      #onSubmit(e) {
        e.preventDefault();
        const input = this.renderRoot.getElementById('t');
        const value = input.value.trim();
        if (!value) return;
        this.pc.pub({ topic: 'chat.message', data: { text: value } });
        input.value = '';
      }
    }
    customElements.define('lit-chat', LitChat);
  </script>

  <pan-bus debug="true"></pan-bus>
  <pan-theme-provider></pan-theme-provider>
</body>
</html>
