name: Deploy Playground to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'playground/**'
      - 'packages/core/**'
      - 'packages/ui/**'
      - 'apps/**'
      - '.github/workflows/deploy-playground.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site/packages _site/apps
          # Debug: List directory structure
          echo "=== Directory structure ==="
          ls -la
          echo "=== Checking directories ==="
          echo "Packages:" && ls -la packages/ || echo "No packages dir"
          echo "Apps:" && ls -la apps/ || echo "No apps dir"
          echo "Examples:" && ls -la examples/ || echo "No examples dir"
          # Copy directories using rsync to handle symlinks and nested structures
          rsync -av --exclude='.git' --exclude='.github' playground/ _site/playground/
          rsync -av --exclude='.git' --exclude='node_modules' packages/core/ _site/packages/core/
          rsync -av --exclude='.git' --exclude='node_modules' packages/ui/ _site/packages/ui/
          rsync -av --exclude='.git' --exclude='node_modules' apps/ _site/apps/
          # Copy config if it exists
          [ -f larc-config.mjs ] && cp larc-config.mjs _site/ || echo "No larc-config.mjs found"
          # Verify the _site directory was created correctly
          echo "=== Verifying _site directory ==="
          du -sh _site/*

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
