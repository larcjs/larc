<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LARC Playground</title>

  <!-- CRITICAL: Load theme BEFORE CSS to prevent flash -->
  <script src="./theme-init.js"></script>

  <link rel="stylesheet" href="./styles/playground.css">
  <link rel="stylesheet" href="./styles/playground-unified.css">
  
  <!-- Configure autoloader paths -->
  <script type="module">
    window.panAutoload = {
      // Using root-relative paths for reliability
      // Playground components first for faster resolution
      paths: ['/larc/playground/components/', '/larc/packages/ui/', '/larc/packages/core/']
    };
  </script>

  <!-- Load PAN autoloader -->
  <script type="module" src="/larc/packages/core/pan.mjs"></script>
  
  <!-- Load playground app -->
  <script type="module" src="./playground.mjs"></script>
</head>
<body>
  <div class="playground">
    <!-- Header -->
    <header class="pg-header">
      <h1>ðŸŽ¨ LARC Playground</h1>
      <div class="pg-actions">
        <select id="load-example" aria-label="Load example">
          <option value="">Load Example...</option>
        </select>
        <pan-theme-toggle variant="icon"></pan-theme-toggle>
        <button id="toggle-bus-monitor">PAN Monitor</button>
        <button id="toggle-code">View Code</button>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="pg-main">
      <!-- Left: Component Palette -->
      <aside class="pg-sidebar">
        <pg-palette></pg-palette>
      </aside>

      <!-- Center: Canvas -->
      <main class="pg-canvas-area">
        <pg-canvas></pg-canvas>
      </main>

      <!-- Right: Properties Panel -->
      <aside class="pg-properties-area">
        <pg-properties></pg-properties>
      </aside>
    </div>

    <!-- Bottom: Code Export / Bus Monitor (toggleable) -->
    <div class="pg-bottom" id="bottom-panel" hidden>
      <pg-exporter id="code-panel"></pg-exporter>
      <pg-bus-monitor id="bus-panel" hidden></pg-bus-monitor>
    </div>
  </div>

  <pan-bus debug="true"></pan-bus>
  <pan-theme-provider></pan-theme-provider>
</body>
</html>
