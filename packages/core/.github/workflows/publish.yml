name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.3)'
        required: true
        type: string
      tag:
        description: 'NPM tag (latest, beta, next)'
        required: false
        default: 'latest'
        type: choice
        options:
          - latest
          - beta
          - next

jobs:
  publish:
    name: Publish @larcjs/core to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Note: Tests are run in test.yml workflow on PRs
      # Publish workflow trusts that tests have passed locally or in PR checks

      - name: Build package (if build script exists)
        run: npm run build || echo "No build script found, skipping..."

      - name: Publish to NPM
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            npm publish --access public --tag ${{ inputs.tag }}
          else
            npm publish --access public --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
