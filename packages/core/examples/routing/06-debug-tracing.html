<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAN Routing - Debug &amp; Tracing</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .panel {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.25rem;
      cursor: pointer;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .stat-box {
      background: white;
      padding: 1rem;
      border-radius: 4px;
      text-align: center;
    }
    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #0066cc;
    }
    .stat-label {
      font-size: 0.9em;
      color: #666;
    }
    .trace-list {
      max-height: 400px;
      overflow-y: auto;
      background: white;
      border-radius: 4px;
      padding: 0.5rem;
    }
    .trace-entry {
      padding: 0.5rem;
      margin: 0.25rem 0;
      border-left: 3px solid #0066cc;
      background: #f9f9f9;
      font-size: 0.85em;
    }
    .trace-entry.routed {
      border-left-color: #00aa00;
    }
  </style>
</head>
<body>
  <h1>PAN Routing - Debug &amp; Tracing</h1>

  <div class="panel">
    <h3>Controls</h3>
    <button id="sendMsgBtn">Send Test Message</button>
    <button id="enableTraceBtn">Enable Tracing</button>
    <button id="disableTraceBtn">Disable Tracing</button>
    <button id="clearTraceBtn">Clear Trace</button>
    <button id="exportBtn">Export Trace</button>
  </div>

  <div class="container">
    <div class="panel">
      <h3>Statistics</h3>
      <div class="stats" id="stats"></div>
    </div>

    <div class="panel">
      <h3>Debug Stats</h3>
      <div class="stats" id="debugStats"></div>
    </div>
  </div>

  <div class="panel">
    <h3>Message Trace</h3>
    <div class="trace-list" id="trace"></div>
  </div>

  <pan-bus enable-routing="true" enable-tracing="true" debug="true"></pan-bus>

  <script type="module">
    import '../../src/pan.mjs';

    const statsEl = document.getElementById('stats');
    const debugStatsEl = document.getElementById('debugStats');
    const traceEl = document.getElementById('trace');
    let messageCounter = 0;

    function updateStats() {
      const routeStats = window.pan.routes.getStats();
      const debugStats = window.pan.debug.getStats();

      // Routing stats
      statsEl.innerHTML = `
        <div class="stat-box">
          <div class="stat-value">${routeStats.routeCount}</div>
          <div class="stat-label">Routes</div>
        </div>
        <div class="stat-box">
          <div class="stat-value">${routeStats.routesEvaluated}</div>
          <div class="stat-label">Evaluated</div>
        </div>
        <div class="stat-box">
          <div class="stat-value">${routeStats.routesMatched}</div>
          <div class="stat-label">Matched</div>
        </div>
        <div class="stat-box">
          <div class="stat-value">${routeStats.actionsExecuted}</div>
          <div class="stat-label">Actions</div>
        </div>
      `;

      // Debug stats
      debugStatsEl.innerHTML = `
        <div class="stat-box">
          <div class="stat-value">${debugStats.enabled ? '✅' : '❌'}</div>
          <div class="stat-label">Tracing</div>
        </div>
        <div class="stat-box">
          <div class="stat-value">${debugStats.messageCount}</div>
          <div class="stat-label">Messages</div>
        </div>
        <div class="stat-box">
          <div class="stat-value">${debugStats.bufferSize}</div>
          <div class="stat-label">Buffer Size</div>
        </div>
        <div class="stat-box">
          <div class="stat-value">${(debugStats.sampleRate * 100).toFixed(0)}%</div>
          <div class="stat-label">Sample Rate</div>
        </div>
      `;
    }

    function updateTrace() {
      const trace = window.pan.debug.getTrace();
      traceEl.innerHTML = '';

      trace.slice(-20).forEach(entry => {
        const div = document.createElement('div');
        div.className = `trace-entry${entry.matchedRoutes.length > 0 ? ' routed' : ''}`;

        const routeInfo = entry.matchedRoutes.length > 0
          ? ` → ${entry.matchedRoutes.map(r => r.name || r.id).join(', ')}`
          : '';

        div.innerHTML = `
          <strong>${entry.message.type}</strong>${routeInfo}<br>
          <small>#${entry.sequence} at ${new Date(entry.ts).toLocaleTimeString()}</small>
        `;

        traceEl.appendChild(div);
      });

      traceEl.scrollTop = traceEl.scrollHeight;
    }

    document.addEventListener('pan:sys.ready', () => {
      // Add a test route
      window.pan.routes.add({
        name: 'Test Route',
        enabled: true,
        match: { type: 'test.message' },
        actions: [
          {
            type: 'LOG',
            level: 'info',
            template: 'Test message processed: {{payload.counter}}'
          }
        ]
      });

      setInterval(() => {
        updateStats();
        updateTrace();
      }, 500);
    });

    document.getElementById('sendMsgBtn').addEventListener('click', () => {
      messageCounter++;

      document.dispatchEvent(new CustomEvent('pan:publish', {
        detail: {
          type: 'test.message',
          payload: {
            counter: messageCounter,
            timestamp: Date.now()
          }
        }
      }));
    });

    document.getElementById('enableTraceBtn').addEventListener('click', () => {
      window.pan.debug.enableTracing({ maxBuffer: 100, sampleRate: 1.0 });
      console.log('✅ Tracing enabled');
    });

    document.getElementById('disableTraceBtn').addEventListener('click', () => {
      window.pan.debug.disableTracing();
      console.log('❌ Tracing disabled');
    });

    document.getElementById('clearTraceBtn').addEventListener('click', () => {
      window.pan.debug.clearTrace();
      window.pan.routes.resetStats();
      updateTrace();
      updateStats();
    });

    document.getElementById('exportBtn').addEventListener('click', () => {
      const json = window.pan.debug.export();
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `pan-trace-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
